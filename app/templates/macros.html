{% macro displayPitches(pitches_list) %}
    {% for pitch in pitches_list %}
        <div class="card">
            <div class="card-title">
                <h4>{{pitch.pitch_title}}</h4>
                
            </div>
            <div class="card-body">
                <p>{{pitch.pitch_content}}</p>
                <p>Added by: {{pitch.user.username}}</p>
            </div>
        </div>
    {% endfor %}
{% endmacro %}
